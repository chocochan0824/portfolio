
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵐清 Ransei</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #faf8f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 100px 20px 40px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 0s;
    }
    h2 {
      font-weight: normal;
      font-size: 18px;
      margin-top: 20px;
      color: #666;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 1.5s;
    }
    #intro {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
      font-size: 1.1em;
      line-height: 1.8;
      opacity: 0;
      transition: opacity 0.5s ease;
      white-space: pre-wrap;
    }
    #cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: #333;
      margin-left: 4px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .circle-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 60px 0;
    }
    .circle-svg-container {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      background-color: #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }
    .circle-svg-container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    svg {
      position: absolute;
      width: 110%;
      height: 110%;
      z-index: 0;
    }
    path {
      fill: none;
      stroke-width: 1.3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      opacity: 0;
      transition: stroke-dashoffset 2s ease, opacity 1s ease;
    }
    .circle-svg-container:hover path {
      stroke-dashoffset: 0;
      opacity: 1;
    }
    .label {
      position: absolute;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      opacity: 0;
      top: 35px;
      transition: opacity 0.8s ease;
    }
    .label.bottom {
      top: auto;
      bottom: 35px;
    }
    .label.gray {
      color: #888;
    }
    .circle-svg-container:hover .label {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>嵐清 - Ransei</h1>
    <h2>嵐を抱き、清をまとう。<br>激しさと静けさのあいだに、わたしの表現が生まれる。</h2>
  </header>

  <div id="intro"><span id="typed"></span><span id="cursor"></span></div>

  <div class="circle-row" id="circleRow">
    <div class="circle-svg-container" style="background-color:#f2d675">
      <svg viewBox="0 0 100 100"><path d="M0 80 Q 20 40 40 70 Q 60 50 80 60 Q 90 65 100 50" stroke='#fff'/></svg>
      <div class="label">黄山</div><!--__LABEL__--><script>document.currentScript.previousElementSibling.parentElement.setAttribute("data-color", "yellow");</script>
    </div>
    <div class="circle-svg-container" style="background-color:#6bb7e6">
      <svg viewBox="0 0 100 100">
        <path d="M0 60 Q 25 55 50 60 Q 75 65 100 60" stroke='#fff'/>
        <path d="M0 70 Q 25 65 50 70 Q 75 75 100 70" stroke='#fff'/>
        <path d="M0 80 Q 25 75 50 80 Q 75 85 100 80" stroke='#fff'/>
      </svg>
      <div class="label">太平湖</div><!--__LABEL__--><script>document.currentScript.previousElementSibling.parentElement.setAttribute("data-color", "blue");</script>
    </div>
    <div class="circle-svg-container" style="background-color:#2e2e2e">
      <svg viewBox="0 0 100 100">
        <path d="M10,70 L20,60 L30,70 L40,60 L50,70 L60,60 L70,70 L80,60 L90,70" stroke='#fff'/>
      </svg>
      <div class="label">宏村</div><!--__LABEL__--><script>document.currentScript.previousElementSibling.parentElement.setAttribute("data-color", "black");</script>
    </div>
    <div class="circle-svg-container" style="background-color:#f5f5f5">
      <svg viewBox="0 0 100 100">
        <path d="M30,45 C 35,40 25,30 30,25" stroke="#999"/>
        <path d="M50,48 C 55,43 45,33 50,28" stroke="#999"/>
        <path d="M70,44 C 75,39 65,29 70,24" stroke="#999"/>
      </svg>
      <div class="label bottom gray">毛豆腐</div>
    </div>
    <div class="circle-svg-container" style="background-color:#f5f5f5" data-color="white">
      <svg viewBox="0 0 100 100">
        <path d="M5,75 Q 35,60 65,75 Q 80,78 90,75 Q 87,72 90,68 Q 85,65 90,62 Q 87,58 90,55 Q 80,52 65,70 Q 35,85 5,75" stroke="#fff"/>
      </svg>
      <div class="label">魚灯</div><!--__LABEL__--><script>document.currentScript.previousElementSibling.parentElement.setAttribute("data-color", "red");</script>
    </div>
  </div>

  <script>
    const text = `こんにちは。陳嵐清（チン・ランセイ）と申します。
音楽に惹かれ、映像でその魅力を表現することから始まり、
やがてインタラクティブ動画という新しい表現形式へと関心を深めてきました。
このポートフォリオでは、研究・制作の一部をご紹介します。`;

    let i = 0;
    const speed = 50;
    const typed = document.getElementById("typed");
    const intro = document.getElementById("intro");
    const cursor = document.getElementById("cursor");

    function typeWriter() {
      if (i < text.length) {
        typed.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        i++;
        setTimeout(typeWriter, speed);
      } else {
        cursor.style.display = "none";
        revealCircles();
      }
    }

    function revealCircles() {
      const circles = document.querySelectorAll(".circle-svg-container");
      circles.forEach((circle, idx) => {
        setTimeout(() => circle.classList.add("visible"), 300 * idx);
      });
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        intro.style.opacity = 1;
        typeWriter();
      }, 2500);
    });
  </script>

<!-- YouTube 视频弹窗播放器 -->
<div id="video-overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:999;justify-content:center;align-items:center;flex-direction:column;">
  <button onclick="closeVideo()" style="background:#fff;padding:8px 20px;margin-bottom:10px;border:none;cursor:pointer;font-size:16px;">关闭</button>
  <iframe id="video-iframe" width="90%" height="70%" frameborder="0" allowfullscreen></iframe>
</div>

<script>
  const videoOverlay = document.getElementById('video-overlay');
  const videoIframe = document.getElementById('video-iframe');

  function openVideo(url) {
    videoIframe.src = url + '?autoplay=1';
    videoOverlay.style.display = 'flex';
  }

  function closeVideo() {
    videoIframe.src = '';
    videoOverlay.style.display = 'none';
  }

  const videoMap = {
    yellow: 'https://www.youtube.com/embed/D8zaQBPZzyk',
    blue: 'https://www.youtube.com/embed/1kMkEx9wx-s',
    black: 'https://www.youtube.com/embed/v6q0__Jf6e8',
    white: 'https://www.youtube.com/embed/WAT0ki5iuTM',
    red: 'https://www.youtube.com/embed/oMAousQh7DQ'
  };

  document.querySelectorAll('.circle-svg-container').forEach(el => {
    const color = el.dataset.color;
    if (videoMap[color]) {
      el.addEventListener('click', () => openVideo(videoMap[color]));
    }
  });
</script>

</body>
</html>
